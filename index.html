<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

            <span class="timer">0 min 0 secs</span>

            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>


            Moves: <span class="moves">0</span>


            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>



        </section>

        <ul class="deck"></ul>

        <div class="modal_background hide">
            <div class="modal">
                <div class="modal_heading">
                    <h1 class="modal_title">Congratulations!
                        <br> You're a winner!</h1>
                </div>
                <div class="modal_winStats"></div>
                <div class="modal_button">
                    <button class="modal_replay">REPLAY GAME</button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
